<!DOCTYPE html>
<html lang="pt-br" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Resgate</title>
  <link rel="stylesheet" href="css/estilos.css" type="text/css">
</head>

<body>
  <div id="container">
    <!-- div container -->
    <div id="fundoGame">
      <!-- div fundoGame -->
      <div id="inicio" onclick="start()">
        <h1>Resgate</h1> <!-- div inicio -->
        <p>Utilize a tecla W para movimentar o helicóptero para cima, a tecla S para movimentar o helicóptero para baixo e a tecla D para atirar.</p>
        <p>Clique para iniciar</p>
      </div> <!-- Fim da div início -->
    </div> <!-- Fim da div fundoGame -->
  </div> <!-- Fim da div container -->
  <!-- Sons do jogo !-->
  <audio src="fx/som.mp3" preload="auto" id="somDisparo"></audio>
  <audio src="fx/explosao.mp3" preload="auto" id="somExplosao"></audio>
  <audio src="fx/musica_fundo.mp3" preload="auto" id="musica"></audio>
  <audio src="fx/gameover.mp3" preload="auto" id="somGameover"></audio>
  <audio src="fx/perdido.mp3" preload="auto" id="somPerdido"></audio>
  <audio src="fx/resgate.mp3" preload="auto" id="somResgate"></audio>
</body>

<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="js/js.js"></script>
<script type="text/javascript" src="js/jquery-collision.min.js"></script>

</html>
